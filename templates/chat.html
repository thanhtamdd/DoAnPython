<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üíñ Chatbot AI Tr·ª£ L√Ω Mua S·∫Øm</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.jpg') }}" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Hi·ªáu ·ª©ng bokeh */
    .bokeh {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bokeh span {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-100px) scale(1.2); opacity: 0.7; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Container chat */
    .chat-container {
      position: relative;
      z-index: 1;
      width: 420px;
      max-width: 90%;
      height: 600px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Ti√™u ƒë·ªÅ */
    .header {
      background: rgba(255, 105, 180, 0.8);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* H·ªôp chat */
    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
    }

    /* Tin nh·∫Øn */
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .user { justify-content: flex-end; }
    .bot { justify-content: flex-start; }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .user .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077012.png');
    }

    .bot .avatar {
      background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712027.png');
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      backdrop-filter: blur(4px);
    }

    .user .bubble {
      background-color: #ff69b4;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot .bubble {
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      border: 1px solid #ffcce0;
      border-bottom-left-radius: 4px;
    }

    /* √î nh·∫≠p tin nh·∫Øn */
    .input-area {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 182, 193, 0.3);
    }

    #message {
      flex: 1;
      border: none;
      background: transparent;
      padding: 12px;
      font-size: 14px;
      outline: none;
      color: white;
    }

    #message::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      background-color: rgba(255,255,255,0.25);
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: rgba(255,255,255,0.45);
    }

    .typing {
      font-style: italic;
      color: white;
      margin-left: 40px;
      opacity: 0.8;
    }

  </style>
</head>
<body>
  <div class="bokeh">
    <span style="top:10%; left:20%; animation-delay:0s;"></span>
    <span style="top:50%; left:70%; animation-delay:2s;"></span>
    <span style="top:80%; left:30%; animation-delay:4s;"></span>
    <span style="top:20%; left:80%; animation-delay:6s;"></span>
  </div>

  <div class="chat-container">
    <div class="header">üíñ Chatbot AI - Tr·ª£ L√Ω Mua S·∫Øm</div>
    <div id="chatbox"></div>
    <div class="input-area">
      <input id="message" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..." autocomplete="off">
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;

      const chatbox = document.getElementById("chatbox");

      chatbox.innerHTML += `
        <div class="message user">
          <div class="bubble">${msg}</div>
          <div class="avatar"></div>
        </div>
      `;
      chatbox.scrollTop = chatbox.scrollHeight;

      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerText = "Bot ƒëang tr·∫£ l·ªùi...";
      chatbox.appendChild(typing);
      chatbox.scrollTop = chatbox.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();

      chatbox.removeChild(typing);
      chatbox.innerHTML += `
        <div class="message bot">
          <div class="avatar"></div>
          <div class="bubble">${data.reply}</div>
        </div>
      `;

      input.value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("message").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
